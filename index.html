<!DOCTYPE html>
<html>
    <head>
        <title>nostr-tsne</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>nostr-tsne</h1>
        <form name="form1">
          <input name="startbutton" type="button" value="Start" onclick="start();"> to 
          collect <input type=text name="limit" value="300" size=5> users 
          with <input type=text name="minfollow" value="30" size=3> or greater followers 
          in relay <input type=text name="relayurl" value="wss://relay.damus.io" size=20> 
          <!input name="button1" type="button" value="step" onclick="procTsne();">
        </form>
        <p id="debug">wait for prepairing...</p>
        <canvas id="outcanvas" width=600px height=600px style="border-style:solid"></canvas>
        <form name="form2">
          zoom by <input name="zoomin" type="button" value="+" onclick="zoom(+1);">
          <input name="zoomout" type="button" value="-" onclick="zoom(-1);"> or mouse wheel
        </form>
        <p id="selecteduserlink"></p>
        <address>
          <a href="./">nostr-tsne</a> version 0.16<br>
            Programmed by <a href="https://nostter.app/koteitan.github.io">koteitan</a><br>
            Source code is on <a href="https://github.com/koteitan/nostr-tsne">github</a><br>
            The program and the site is licensed by <a href="https://github.com/koteitan/nostr-tsne/blob/master/LICENSE.md">MIT License</a>.
        </address>
        <script type="text/javascript" src="./digits_data.js"></script>
        <script type="text/javascript" src="./exarray.js"></script>
        <script type="text/javascript" src="./exmath.js"></script>
        <script type="text/javascript" src="./geom.js"></script>
        <script type="text/javascript" src="./event.js"></script>
        <script type="text/javascript" src="./excanvas.js"></script>
        <script src="https://unpkg.com/nostr-tools@1.17.0/lib/nostr.bundle.js"></script>
        <script type="text/javascript" src="./tsne.js"></script>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
