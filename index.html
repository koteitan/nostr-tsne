<!DOCTYPE html>
<html>
    <head>
        <title>nostr-tsne</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>nostr-tsne</h1>
        <form name="form1">
          load relay from 
          <input type=button value="kind:3" onclick="put_my_relay(3);">
          <input type=button value="kind:10002" onclick="put_my_relay(10002);"><br>
          search users in the relays:<br>
          <textarea name="searchrelays" cols=40 rows=5>
wss://relay.damus.io
wss://nos.lol
wss://yabu.me
wss://nostr.bitcoiner.social
          </textarea><br>
          <input name="startbutton" type="button" value="Start" onclick="start();"> to 
          search <input type=text name="limit" value="1000" size=5> users 
          with <input type=text name="minfollow" value="30" size=3> or greater followers<br>
          <!input name="button1" type="button" value="step" onclick="procTsne();">
          <span id="debug">wait for prepairing...</span><br>
          <input type="button" name="skipbutton" value="skip" disabled=true onclick="skipsearch();"> to get users<br>
        </form>
        <br>
        <canvas id="outcanvas" width=600px height=600px style="border-style:solid"></canvas>
        <form name="form2">
          zoom by <input name="zoomin" type="button" value="+" onclick="zoom(+1);">
          <input name="zoomout" type="button" value="-" onclick="zoom(-1);"> or mouse wheel
        </form>
        <p id="selecteduserlink"></p>
        <address>
          <a href="./">nostr-tsne</a> version 1.5<br>
            Programmed by <a href="https://nostter.app/koteitan.github.io">koteitan</a><br>
            Source code is on <a href="https://github.com/koteitan/nostr-tsne">github</a><br>
        </address>
        <script type="text/javascript" src="./digits_data.js"></script>
        <script type="text/javascript" src="./exarray.js"></script>
        <script type="text/javascript" src="./exmath.js"></script>
        <script type="text/javascript" src="./geom.js"></script>
        <script type="text/javascript" src="./event.js"></script>
        <script type="text/javascript" src="./excanvas.js"></script>
        <script src="https://unpkg.com/nostr-tools@2.10.4/lib/nostr.bundle.js"></script>
        <script type="text/javascript" src="./tsne.js"></script>
        <script type="text/javascript" src="./main.js"></script>
        <script type="text/javascript" src="./cld-js/cld-min.js"></script>
    </body>
</html>
