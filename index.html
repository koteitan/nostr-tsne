<!DOCTYPE html>
<html>
    <head>
        <title>nostr-tsne</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>nostr-tsne</h1>
        
        <form name="form1">
            <div class="form-group">
                <h2>Relay Settings</h2>
                <div class="button-group">
                    <label>Load relay from: </label>
                    <input type="button" value="kind:3" onclick="put_my_relay(3);">
                    <input type="button" value="kind:10002" onclick="put_my_relay(10002);">
                </div>
                
                <div class="form-group">
                    <label for="searchrelays">Search users in the relays:</label>
                    <textarea name="searchrelays" id="searchrelays" rows="5">
wss://relay.damus.io
wss://nos.lol
wss://yabu.me
wss://nostr.bitcoiner.social
                    </textarea>
                </div>
            </div>
            
            <div class="form-group">
                <h2>Search Settings</h2>
                <div class="form-row">
                    <input name="startbutton" type="button" value="Start" onclick="start();">
                    <span>Search </span>
                    <input type="text" name="limit" value="1000" size="5">
                    <span> users with </span>
                    <input type="text" name="minfollow" value="30" size="3">
                    <span> or greater followers</span>
                </div>
                
                <div class="form-row">
                    <span id="debug">Wait for preparing...</span>
                </div>
                
                <div class="form-row">
                    <input type="button" name="skipbutton" value="Skip" disabled="true" onclick="skipsearch();">
                    <span> to get users</span>
                </div>
            </div>
        </form>
        
        <div class="canvas-container">
            <canvas id="outcanvas" width="600" height="600"></canvas>
            
            <form name="form2" class="zoom-controls">
                <div class="button-group">
                    <label>Zoom by: </label>
                    <input name="zoomin" type="button" value="+" onclick="zoom(+1);">
                    <input name="zoomout" type="button" value="-" onclick="zoom(-1);">
                    <span>or mouse wheel</span>
                </div>
            </form>
        </div>
        
        <div class="user-info" id="selecteduserlink"></div>
        
        <address>
            <a href="./">nostr-tsne</a> version 1.5<br>
            Programmed by <a href="https://nostter.app/koteitan.github.io">koteitan</a><br>
            Source code is on <a href="https://github.com/koteitan/nostr-tsne">GitHub</a>
        </address>
        
        <script type="text/javascript" src="./digits_data.js"></script>
        <script type="text/javascript" src="./exarray.js"></script>
        <script type="text/javascript" src="./exmath.js"></script>
        <script type="text/javascript" src="./geom.js"></script>
        <script type="text/javascript" src="./event.js"></script>
        <script type="text/javascript" src="./excanvas.js"></script>
        <script src="https://unpkg.com/nostr-tools@1.17.0/lib/nostr.bundle.js"></script>
        <script type="text/javascript" src="./tsne.js"></script>
        <script type="text/javascript" src="./main.js"></script>
        <script type="text/javascript" src="./cld-js/cld-min.js"></script>
    </body>
</html>
